<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="clock.css" />
    <link href="https://fonts.googleapis.com/css?family=Play|Roboto+Condensed|Teko" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div>
            <span id="hour1" class="clock"></span>
            <span id="hour2" class="clock"></span>
        </div>

        <span id=":"></span>

        <div>
            <span id="min1" class="clock"></span>
            <span id="min2" class="clock"></span>
        </div>

        <span id=":2"></span>
        <div>
            <span id="sec1" class="clock"></span>
            <span id="sec2" class="clock"></span>
        </div>
    </div>

    <script src="clock.js"></script>
</body>

</html>
